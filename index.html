<!DOCTYPE html>
<html>

<head>
  <title>Shopping List Client</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <!-- begin signed in section -->
  <div class="signed-in">
    <nav class="navbar navbar-dark bg-dark justify-content-between">
      <ul class="nav nav-pills list-list">
        
        <li class="nav-item dropdown ">
          <a class="nav-link dropdown-toggle btn-primary" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">My Lists</a>
          <div class="dropdown-menu scrollable-menu ">
           
          </div>
        </li>
        </ul>
        <a class="navbar-brand">My List App</a>
      <div class="buttons">
        <button class='btn btn-primary btn-sm' id="sign-out">Sign Out</button>
        <button class='btn btn-primary btn-sm' id="open-pw-view">Change Password</button>
    </nav>
      <!-- end signed in section  -->

      <!-- begin password change view -->
        <div class="container pw-view">
          <div class="row">
            <h3>Change Password</h3>
          </div>
          <div class="row">
            <form id="change-password-form" class='col-md-6'>
              <div class="form-group">
                <label for="inputPassword3">Old Password</label>
                <input type="password" name="passwords[old]" class="form-control" id="inputPassword3"
                  placeholder="Old Password">
              </div>

              <div class="form-group">
                <label for="inputPassword4">New Password </label>
                <input type="password" name="passwords[new]" class="form-control" id="inputPassword4"
                  placeholder="New Password">
              </div>
              <button type="submit" class="btn btn-primary">Change</button>
              <button id="cancel" type="button" class="btn btn-secondary">Cancel</button>
            </form>
          </div>
        </div>
        <!-- end password change view -->


    <ul class="container list-group items-list">
      
      
    </ul>
  </div>
  <!-- end signed in view -->

  <!-- begin signed out view -->
  <nav class="signed-out navbar navbar-dark bg-dark justify-content-between pb-0">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="sign-in-tab" data-toggle="tab" href="#sign-in-for-lists" role="tab"
          aria-controls="sign in" aria-selected="true">Sign In</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="sign-up-tab" data-toggle="tab" href="#sign-up-for-lists" role="tab"
          aria-controls="sign up" aria-selected="false">Sign Up</a>
      </li>
    </ul>
    <div class="container signed-out">
  </nav>
  <div class="tab-content m-3" id="myTabContent">
    <div class="tab-pane fade show active" id="sign-in-for-lists" role="tabpanel"
      aria-labelledby="sign-in-for-lists-tab">
      <div class="col-md-6">

        <form id="sign-in" class="signed-out">
          <div class="form-group">
            <label for="inputEmail2">Email address</label>
            <input type="email" name="credentials[email]" class="form-control" id="inputEmail2" aria-describedby="email"
              placeholder="Enter email">
          </div>

          <div class="form-group">
            <label class='password-input'  for="inputPassword2">Password</label>
            <input  type="password" name="credentials[password]" class="passwords form-control" id="inputPassword2"
              placeholder="Password">
          </div>

          <button type="submit" class="mb-3 btn btn-primary">Sign-In</button>
        </form>
      </div>
    </div>
    <div class="signed-out tab-pane fade col-md-6" id="sign-up-for-lists" role="tabpanel" aria-labelledby="sign-up-for-lists-tab">

      <form id="sign-up">
        <div class="form-group">
          <label for="inputEmail">Email address</label>
          <input type="email" name="credentials[email]" class="form-control" id="inputEmail" aria-describedby="email"
            placeholder="Enter email">
        </div>

        <div class="form-group">
          <label for="inputPassword">Password</label>
          <input type="password" name="credentials[password]" class="passwords form-control" id="inputPassword"
            placeholder="Password">
        </div>

        <div class="form-group">
          <label for="inputPasswordConfirm">Password Confirmation</label>
          <input type="password" name="credentials[password_confirmation]" class="form-control passwords"
            id="inputPasswordConfirm" placeholder="Password Confirmation">
        </div>

        <button type="submit" class="btn btn-primary">Sign-Up</button>
      </form>
    </div>
  </div>
  </div>
<!-- end signed out view TODO: rethink signed out class -->

<!-- begin notifcation /toast -->
  <div class="toast" style="position: fixed; top: 0; right: 0; " data-delay='3000' role="alert"
    aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <strong class="mr-auto">Error!</strong>
      <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="toast-body">
      
    </div>
  </div>
<!-- end toast -->

<!-- begin modal -->
  <div class="modal fade" id="list-delete-modal" tabindex="-1" role="dialog" aria-labelledby="delete-list-modal" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Delete List?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Once deleted, all list items will be deleted and there is no way to recover the list.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button id="confirm-delete"type="button" data-dismiss="modal" class="btn btn-danger">Delete List</button>
        </div>
      </div>
    </div>
  </div>
  <!-- end modal -->

  <!-- FOOTER -->
  <footer class="page-footer font-small blue fixed-bottom">

    
    <div class="footer-copyright text-center  py-3 bg-dark">
      
<a href="https://www.linkedin.com/in/joe-protz/"class=" ml-2 mr-2 fa fa-linkedin"></a>
<a href="https://github.com/joe-protz"class=" ml-2 mr-2  fa fa-github"></a>
    </div>
    
  
  </footer>
</body>

</html>
